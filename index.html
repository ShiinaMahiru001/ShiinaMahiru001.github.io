<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改内联样式</title>
    <script>
        window.onload = function (){
            //修改内联样式
            //元素: element.style.type = value;
            let div = document.getElementById("ab");
            let bt = document.getElementById("ac");

            bt.onclick = function (){
                let width = div.style.width;
                width = String(Number(width.slice(0, -2)) + 30) + "px";
                div.style.width = width;
            };
        };
    </script>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }

        button{
            width: 200px;
            height: 150px;
            font-size: 45px;
            font-family: 方正喵呜体, fangsong;
            margin: 80px;
        }
    </style>

</head>
<body>
<div id="ab" style="width: 400px;height: 300px;"></div>
<button id="ac">点击一下</button>
</body>
</html>
